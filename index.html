            -webkit-animation-name: santarun;
            -webkit-animation-duration: 20s;
            top: auto;
            right: auto;
            animation-iteration-count: infinite;
            left: auto;
            z-index: 9999999;
        }

        @keyframes santarun {
            0% {
                right: 0;
                -webkit-transform: rotateY(0deg);
            }

            50% {
                right: 100%;
                -webkit-transform: rotateY(0deg);
            }

            51% {
                -webkit-transform: rotateY(180deg);
            }

            99% {
                right: 0;
                -webkit-transform: rotateY(180deg);

    <script>
        var json_data = [];
        var json_category_data = [];
        var page_count = 10;
        var cur_page = 0;
        var config_info;
        $.getJSON("data.json", function (json) {
            json_data = json['follio_list'];
            config_info = json['config'];
            initData();
            getPage(0);
            $("#author_name").text(config_info['author_name']);
            $("#role_name").text(config_info['role_name']);
        });

        $(function () {

        });

        function initData() {
            var category_cnt = $(".filters .btn").length;
            for (var i = 0; i <= category_cnt; i++) {
                json_category_data[i] = [];
            }
            for (var i = 0; i < json_data.length; i++) {
                if (typeof (json_data[i]['category']) == "number") {
                    json_category_data[json_data[i]['category']].push(json_data[i]);
                } else {
                    json_data[i]['category'].map((item) => {
                        json_category_data[item].push(json_data[i]);
                    })
                }
            }
        }

        function getPage(tag_index, page_start) {
            if (tag_index == undefined) {
                tag_index = $(".filters .filters-navs .btn.active").attr("data-id");
            }
            if (page_start == undefined) {
                page_start = cur_page;
            }
            var append_infos = [];
            if (parseInt(tag_index) == 0) {
                for (var i = (cur_page * page_count); i < ((cur_page + 1) * page_count); i++) {
                    if (json_data.length > i) {
                        append_infos.push(json_data[i]);
                    }
                }
            } else {
                for (var i = (cur_page * page_count); i < ((cur_page + 1) * page_count); i++) {
                    if (json_category_data[tag_index].length > i) {
                        append_infos.push(json_category_data[tag_index][i]);
                    }
                }
            }

            var html = "";
            $.each(append_infos, function (i, info) {
                html += createHtml(info);
            });
            if (cur_page == 0) {
                $("#parent #content-wrapper").html(html);
            } else {
                $("#parent #content-wrapper").append(html);
            }

            if (append_infos.length > 0) {
                cur_page++;
            }
            $(".filters .btn").removeClass("active");
            $(".filters .btn").eq(tag_index).addClass("active");
        }

        function createHtml(info) {
            var html = `
                    <div class="row align-items-center">
                        <div class="col-md-5">
                            <img src="${info['img']}" class="img-fluid" alt="image">
                        </div>
                        <div class="col-md-7">
                            <div class="porfolio-content">
                                <h2>${info['title']}</h2>
                                <div class="taglist">
                                    <ul>`;
            var tags_a = info.tags.split(",");
            for (var i = 0; i < tags_a.length; i++) {
                html += ` 
                                        <li>${tags_a[i]}</li>
                        `;
            }
            html += `                
                                    </ul>
                                </div>
                            <div>
                                <p>${info['description']}</p>
                            </div>
                            <div class="text-center">
                                <a href="${info.url}" class="btn" target="_blank">Visit Site</a>
                            </div>
                            </div>
                        </div>
                    </div>

                `;

            return html
        }



        function dataImport() {
            json_data = [];
            $("#parent .row").each(function () {
                var ele_data = {};
                ele_data['img'] = $(this).find("img").attr("src");
                ele_data['title'] = $(this).find("h2").text();
                var tags_a = [];
                $(this).find(".taglist li").each(function () {
                    tags_a.push($(this).text());
                });
                ele_data['tags'] = tags_a.join(",");
                ele_data['description'] = $(this).find("p").text();
                ele_data['url'] = $(this).find("a[target=_blank]").attr("href");
                json_data.push(ele_data);
            });
            console.log("data", JSON.stringify(json_data));
        }
    </script>
